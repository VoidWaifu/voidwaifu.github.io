            --bg-accent: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #bb86fc;
            --accent-hover: #9d65d0;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;

        a { color: var(--accent); text-decoration: none; transition: color 0.3s ease; }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        main {
            flex: 1;
            padding: 2rem 0;
            padding-bottom: 100px;
        }

        .article-header {
            text-align: center;
            padding: 2.5rem 1rem;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .article-header h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
            margin-bottom: 1rem;
            line-height: 1.3;
            width: 100%;
        }

        #title-input {
            background: transparent;
            border: none;
            font: inherit;
            width: 100%;
            text-align: center;
            color: var(--text-primary);
            outline: none;
            padding: 5px;
            background: linear-gradient(90deg, var(--accent), #03dac6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            caret-color: var(--accent);
        }
        #title-input::placeholder {
            background: linear-gradient(90deg, #9d65d0, #029e8a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

        .article-meta {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-top: 10px;

        .article-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            min-height: 60vh;
            cursor: text;
            position: relative;
        }

        #editor {
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 300px;
            font-family: inherit;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            line-height: 1.6;
        }

        #editor div {
            min-height: 1.6em;
        }

        .editor-h2-style {
            color: var(--accent);
            font-size: clamp(1.4rem, 3vw, 1.8rem);
            font-weight: bold;
            line-height: 1.3;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .editor-placeholder {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
            color: var(--text-secondary);
            pointer-events: none;
            display: none;
        }
        .editor-placeholder.show {
            display: block;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--accent);
            color: var(--bg-primary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--shadow);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
            font-weight: normal;
            font-style: normal;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        #floating-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            z-index: 1000;
            border: 1px solid var(--border);
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            display: none;
        }

        #floating-window p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        #floating-window span#timestamp-display {
            color: var(--accent);
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .control-btn {
            background-color: var(--bg-accent);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-align: center;
        }

        .control-btn:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        #open-floating {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--bg-accent);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-align: center;
            z-index: 1000;
        }

        #open-floating:hover {

            color: var(--bg-primary);
            border-color: var(--accent);
        }

        #feed-modal {

            left: 0;

            display: none;

            align-items: center;
            z-index: 1500;
            backdrop-filter: blur(3px);

        .modal-content {

            color: var(--text-secondary);
        }

        .modal-group input,

            width: 100%;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.8rem;
            border-radius: 6px;
            font-family: inherit;
            resize: vertical;

        .modal-group input:focus,

        #open-edit-modal {

            padding: 0.6rem;
            border-radius: 6px;

            text-align: center;

        #edit-modal {

            top: 0;
            left: 0;

        }

            width: 90%;

<body>

    <main>
        <div class="container">
            <section class="article-header">
                <h1><input type="text" id="title-input" placeholder="Введите заголовок поста"></h1>
                <p class="article-meta" id="publish-date">Загрузка даты...</p>
            </section>
            
            <article class="article-content">
                <div class="editor-placeholder show" id="editor-placeholder">Напишите здесь текст поста...<br>Используйте # в начале строки для подзаголовка.<br>Один Enter - новая строка.<br>Два Enter - новый абзац.</div>
                <div id="editor" contenteditable="true"></div>
            </article>
        </div>
    </main>

    <div class="notification" id="notification">Уведомление</div>

    <button id="open-edit-modal">Редактировать</button>

    <div id="edit-modal">

            <h2>Загрузить HTML поста</h2>
            <textarea id="html-input" placeholder="Вставьте HTML код поста здесь..."></textarea>
            <div class="modal-buttons">
                <button class="control-btn" id="load-html-btn">Загрузить в редактор</button>

            </div>
        </div>
    </div>

    <div id="floating-window">
        <p>ID поста: <span id="timestamp-display"></span></p>
        <button class="control-btn" id="copy-timestamp-btn">Скопировать ID</button>
        <div style="height: 1px; background: var(--border); margin: 5px 0;"></div>
        <button class="control-btn" id="copy-post-btn">Скопировать пост</button>
        <button class="control-btn" id="copy-js-btn">Скопировать JS</button>
        <button class="control-btn" id="open-settings-btn">Настройки ленты</button>
        <button class="control-btn" id="close-floating-btn" style="margin-top: 5px; border-color: #cf6679; color: #cf6679;">Закрыть панель</button>
    </div>

    <button id="open-floating">Открыть панель</button>

    <div id="feed-modal">
        <div class="modal-content">
            <h2>Настройки для ленты</h2>
            <div class="modal-group">
                <label for="feed-title">Заголовок в ленте</label>
                <input type="text" id="feed-title" placeholder="Заголовок карточки...">

            </div>
        </div>

    <script>
        let timestamp = Math.floor(Date.now() / 1000);
        let dateObj = new Date(timestamp * 1000);
        
        const timestampDisplay = document.getElementById('timestamp-display');
        const dateDisplay = document.getElementById('publish-date');
        const editor = document.getElementById('editor');
        const placeholder = document.getElementById('editor-placeholder');
        const notification = document.getElementById('notification');
        const titleInput = document.getElementById('title-input');

        timestampDisplay.textContent = timestamp;

        const dateFormatter = new Intl.DateTimeFormat('ru-RU', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        dateDisplay.textContent = dateFormatter.format(dateObj);

        function showNotification(text) {
            notification.textContent = text;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        function updatePlaceholder() {
            const hasContent = editor.textContent.trim() !== '';
            if (hasContent) {
                placeholder.classList.remove('show');
            } else {
                placeholder.classList.add('show');
            }
        }

        document.querySelector('.article-header h1').addEventListener('click', () => {
            titleInput.focus();
        });

        document.execCommand('defaultParagraphSeparator', false, 'div');

        function checkCurrentLineStyle() {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            const range = selection.getRangeAt(0);
            let node = range.startContainer;

            while (node && node !== editor && node.nodeName !== 'DIV') {
                node = node.parentNode;
            }

            if (node === editor) {
                if (editor.firstChild && editor.firstChild.nodeType === Node.TEXT_NODE) {
                    const textContent = editor.firstChild.textContent;
                    const newDiv = document.createElement('div');
                    newDiv.textContent = textContent;
                    editor.replaceChild(newDiv, editor.firstChild);
                    
                    const newRange = document.createRange();
                    newRange.selectNodeContents(newDiv);
                    newRange.collapse(false);
                    selection.removeAllRanges();
                    selection.addRange(newRange);
                    
                    node = newDiv;
                } else if (editor.firstChild && editor.firstChild.nodeName === 'BR') {
                    const newDiv = document.createElement('div');
                    newDiv.appendChild(document.createElement('br'));
                    editor.replaceChild(newDiv, editor.firstChild);
                    node = newDiv;
                }
            }

            if (node && node.nodeName === 'DIV') {
                const text = node.textContent;
                if (text.startsWith('#')) {
                    if (!node.classList.contains('editor-h2-style')) {
                        node.classList.add('editor-h2-style');
                    }
                } else {
                    if (node.classList.contains('editor-h2-style')) {
                        node.classList.remove('editor-h2-style');
                    }
                }
            }
        }

        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                setTimeout(() => {
                    checkCurrentLineStyle();
                    updatePlaceholder();
                }, 0);
            }
        });

        editor.addEventListener('input', () => {
            checkCurrentLineStyle();
            updatePlaceholder();
        });

        editor.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            document.execCommand('insertText', false, text);
            updatePlaceholder();
        });

        editor.addEventListener('focus', updatePlaceholder);
        editor.addEventListener('blur', updatePlaceholder);
        
        updatePlaceholder();

        const floatingWindow = document.getElementById('floating-window');
        const openFloatingBtn = document.getElementById('open-floating');
        const feedModal = document.getElementById('feed-modal');
        
        document.getElementById('close-floating-btn').addEventListener('click', () => {
            floatingWindow.style.display = 'none';
            openFloatingBtn.style.display = 'block';
        });

        openFloatingBtn.addEventListener('click', () => {
            floatingWindow.style.display = 'flex';
            openFloatingBtn.style.display = 'none';
        });

        document.getElementById('open-settings-btn').addEventListener('click', () => {
            feedModal.style.display = 'flex';
        });

        document.getElementById('close-modal-btn').addEventListener('click', () => {
            feedModal.style.display = 'none';
        });

        document.getElementById('copy-timestamp-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(timestamp).then(() => {
                showNotification('ID (Timestamp) скопирован');
            });
        });

        document.getElementById('copy-js-btn').addEventListener('click', () => {
            const titleVal = document.getElementById('feed-title').value || "Без заголовка";
            const descVal = document.getElementById('feed-desc').value || "Без описания";

            const safeTitle = titleVal.replace(/"/g, '\\"');
            const safeDesc = descVal.replace(/"/g, '\\"').replace(/\n/g, ' ');

            const jsObject = `
 {
        id: ${timestamp},
        title: "${safeTitle}",
        description: "${safeDesc}"
 }`;
            
            navigator.clipboard.writeText(jsObject).then(() => {
                showNotification('JS объект скопирован');
            });
        });

        document.getElementById('copy-post-btn').addEventListener('click', () => {
            const postTitle = document.getElementById('title-input').value || "Без заголовка";
            const postDate = dateDisplay.textContent;

            const lines = Array.from(editor.childNodes);
            let htmlOutput = '';
            let currentParagraph = [];

            function flushParagraph() {
                if (currentParagraph.length > 0) {
                    htmlOutput += `<p>${currentParagraph.join('<br>')}</p>\n`;
                    currentParagraph = [];
                }
            }

            lines.forEach(node => {
                let text = node.textContent ? node.textContent.trim() : '';
                
                if (node.nodeType === Node.TEXT_NODE && text === '') return;

                if (text.startsWith('#')) {
                    flushParagraph();
                    const cleanHeader = text.replace(/^#\s*/, '');
                    htmlOutput += `<h2 style="text-align: center;">${cleanHeader}</h2>\n`;
                } else if (text === '') {
                    flushParagraph();
                } else {
                    currentParagraph.push(node.textContent);
                }
            });
            flushParagraph();

        const openEditModalBtn = document.getElementById('open-edit-modal');
        const editModal = document.getElementById('edit-modal');
        const htmlInput = document.getElementById('html-input');
        const loadHtmlBtn = document.getElementById('load-html-btn');
        const closeEditModalBtn = document.getElementById('close-edit-modal-btn');

        openEditModalBtn.addEventListener('click', () => {
            editModal.style.display = 'flex';
            htmlInput.focus();
        });

        closeEditModalBtn.addEventListener('click', () => {
            editModal.style.display = 'none';
            htmlInput.value = '';
        });

        loadHtmlBtn.addEventListener('click', () => {
            const htmlContent = htmlInput.value.trim();
            
            if (!htmlContent) {
                showNotification('Введите HTML код');
                return;
            }

            try {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;

                const metaTimestamp = tempDiv.querySelector('meta[name="voidwaifu:timestamp"]');
                const metaDate = tempDiv.querySelector('meta[name="voidwaifu:date"]');
                const articleMeta = tempDiv.querySelector('.article-meta');

                if (metaTimestamp) {
                    timestamp = parseInt(metaTimestamp.getAttribute('content'));
                    timestampDisplay.textContent = timestamp;
                    dateObj = new Date(timestamp * 1000);
                }

                if (metaDate) {
                    dateDisplay.textContent = metaDate.getAttribute('content');
                } else if (articleMeta) {
                    dateDisplay.textContent = articleMeta.textContent;
                }

                const titleElement = tempDiv.querySelector('.article-header h1');
                if (titleElement) {
                    titleInput.value = titleElement.textContent || '';
                }

                const contentElement = tempDiv.querySelector('.article-content');
                if (contentElement) {
                    editor.innerHTML = '';
                    
                    const childNodes = contentElement.childNodes;
                    
                    for (let node of childNodes) {
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            if (node.tagName === 'H2') {
                                const div = document.createElement('div');
                                div.textContent = '#' + (node.textContent || '').trim();
                                div.classList.add('editor-h2-style');
                                editor.appendChild(div);
                            } else if (node.tagName === 'P') {
                                const lines = node.innerHTML.split('<br>');
                                
                                for (let i = 0; i < lines.length; i++) {
                                    const div = document.createElement('div');
                                    div.textContent = lines[i].replace(/<[^>]*>/g, '');
                                    editor.appendChild(div);
                                }
                                
                                if (lines.length > 0) {
                                    const emptyDiv = document.createElement('div');
                                    emptyDiv.innerHTML = '<br>';
                                    editor.appendChild(emptyDiv);
                                }
                            }
                        }
                    }
                    
                    const lastChild = editor.lastChild;
                    if (lastChild && lastChild.innerHTML === '<br>') {
                        editor.removeChild(lastChild);
                    }
                    
                    showNotification('HTML загружен в редактор');
                    editModal.style.display = 'none';
                    htmlInput.value = '';
                    updatePlaceholder();
                } else {
                    showNotification('Не удалось найти содержимое статьи');
                }
            } catch (error) {
                console.error('Ошибка при парсинге HTML:', error);
                showNotification('Ошибка при загрузке HTML');
            }
        });

        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                editModal.style.display = 'none';
                htmlInput.value = '';
            }
        });

    </script>
